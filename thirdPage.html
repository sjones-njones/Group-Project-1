<!DOCTYPE html>
<html class="bg-img" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/thirdPage.css" />
  <title>House Choices</title>
</head>

<body class="mt-5 container is-align-content-center has-text-centered">
  <header class="m-3">
    <h3 class="has-text-weight-semibold is-size-2-tablet">
      <span class="bitcoinNum"></span>
      Your Cryptocurrency buys you a house like...
    </h3>
  </header>


  <main class="columns is-centered">
    <div class="column is-narrow bulma-overlay-mixin p-4 m-4">
      <!-- house scr will be added dynamically to img with search -->
      <div class="Picture-here">
        <p id="inputRangeEl"></p>
        <img id="imageEl" src="" alt="Picture of user's house" width="475" height="315">
        <p id="addressEl"></p>
        <p id="priceEl"></p>

      </div>
    </div>
  </main>


  <button id="tryAgainBtn" type="tryAgain" class="button is-link">
    Find a Different House!
  </button>

  <button class="button is-link" id="homeBtn">
    Go Back
  </button>


  <footer>
    <H4 class="has-text-white-ter">Produced by group-6 aka the Wolves of Website</H4>
  </footer>

  <!--linked jquery-->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <!--linked thirdPage.js-->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/thirdPage.js"></script>
</body>

</html>
