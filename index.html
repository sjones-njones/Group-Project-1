  <title>Bitcoin to House Converter</title>
</head>

<body class="mt-5 container has-background-light has-text-centered">

  <header class="m-3">
    <H1 class="has-text-weight-semibold is-size-2-tablet">How many Bitcoin is your house worth?</H1>

  </header>

  <main>
    <section id="address-search-container"
      class="user-input-container container has-background-primary-light is-align-content-center p-4 m-4 ">
      <div>
        <h2 class="has-text-weight-medium  is-size-4-tablet">Input an address below</h2>
      </div>
      <form id="address-input-form">
        <!--Search by address is below-->

        <div class="mt-3 columns is-gapless is-centered">
          <div class="column is-one-quarter">
            <!--Street Adress Input -->
            <label class="label" for="street-address">Street Address</label>
            <input name="street-address" id="street-address" type="text" class="form-input-large" />

            <!--City Input-->
            <label class="label" for="city-address">City</label>
            <input name="city-address" id="city-address" type="text" class="form-input-med" />

            <!--Zipcode Input-->
            <label class="label" for="zip-address">Zip Code</label>
            <input name="zip-address" id="zip-address" type="text" class="form-input-short" />
          </div>

          <div class="column is-one-quarter">
            <!--Apt Number Input-->
            <label class="label" for="Apt">Apt</label>
            <input name="apt-number" id="apt-number" type="text" class="form-input-short" />

            <!--State Input-->
            <label class="label" for="state-select">State</label>
            <select class="input-select" id="state-select"></select>
          </div>
        </div>

        <!--Submit Button-->
        <button type="submit" id="btnSubmit" class="button is-primary rounded"> Submit
        </button>

      </form>
    </section>

    <!--Empty div container for historic searchs-->
    <div id="previous-search-container" class="historic-container">
    </div>

    </div>


    <section id="random-search-container" class="user-input-container  has-background-primary-light p-4 m-4">
      <H2 class="has-text-weight-medium is-size-4-tablet">I have <input name="bitcoin-input" id="bitcoin-input"
          type="number" class="form-input-xshort bcInput">
        Bitcoin, <br>
        show me a house I can buy.</H2>

      <!--Random return based on bitcoin value below-->
      <form class="mt-5" id="random-search-inputs">
        <p class="has-text-weight-normal is-size-5-tablet">Optional Inputs</p>

        <div class="mt-3 columns is-gapless is-centered">

          <div class="column is-one-quarter">
            <!--City input for random return-->
            <label class="label" for="city-random">City</label>
            <input name="city-random" id="city-random" type="text" class="form-input-med" />
          </div>

          <div class="column is-one-quarter">
            <!--State input for random return-->
            <label class="label" for="state-random">State</label>
            <select id="random-select">
            </select>
          </div>

        </div>

        <!--Submit Button for random return-->
        <button id="btnRandomSubmit" type="submit" class="button is-primary rounded"> Find a house!
        </button>
      </form>

      </div>


  </main>
