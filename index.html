<!DOCTYPE html>
<html lang="en" class="bg-img">


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!--linked bulma-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />


  <!--Placeholder link for display page-->
  <!--Placeholder link for second display page-->


  <title>Crypto to House Converter</title>
</head>

<body class="mt-2 has-text-centered">

  <header>
    <H1 class="is-size-2-tablet has-text-weight-semibold">Buy a House with Pure Speculation!</H1>

  </header>

  <main class="mt-3 columns is-centered">
    <div class="column">
    </div>
    <section id="address-container" class="search-container column is-one-third is-align-content-center p-4 m-4">

      <Div class="bulma-overlay-mixin">
        <!--Search by address is below-->
        <h2 class="has-text-weight-medium  is-size-4-tablet">Input an address below</h2>

        <!--Street Adress Input -->
        <label class="mt-5 label" for="street-address">Street Address</label>
        <input name="street-address" id="street-address" type="text" autocomplete="on" />

        <!--Apt Number Input-->
        <label class="label" for="Apt">Apt</label>
        <input name="Apt" id="apt-number" type="text" />

        <!--City Input-->
        <label class="label" for="city-address">City</label>
        <input name="city-address" id="city-address" type="text" />

        <!--State Input-->
        <label class="label" for="state-select">State</label>
        <select class="input-select" id="state-select"></select>

        <!--Zipcode Input-->
        <label class="label" for="zip-address">Zip Code</label>
        <input name="zip-address" id="zip-address" type="text" />

        <!-- Currency Input-->
        <label class="label" for="currency-select">Cryptocurrencies</label>
        <select class="input-select" id="currency-select"></select>
        <br>
        <!--Submit Button-->
        <button type="submit" id="btnSubmit" class="mt-4 button is-link"> Submit
        </button>
      </div>


    </section>



    <section class="historic-container is-justify-content-center p-4 m-4 is-hidden column is-one-quarter">
      <div class="bulma-overlay-mixin">
        <H2 class="has-text-weight-medium is-size-4-tablet ">
          Previous Searches
        </H2>
        <!--Empty div container for historic searchs-->
        <div class="buttons is-centered mt-4 pt-4" id="previous-search-container">
        </div>
      </div>
    </section>




    <section id="random-container" class="search-container column is-one-quarter p-4 m-4">
      <div class="bulma-overlay-mixin">
        <H2 class="has-text-weight-medium is-size-4-tablet">I have <input name="bitcoin-input" id="bitcoin-input"
            type="number" class="form-input-xshort bcInput">

          <!-- Currency Input-->
          <label class="label" for="currency-select"></label>
          <select class="input-select" id="currency-select-random"></select>
          <br>
          show me a house
          <br>
          I can buy.
        </H2>

        <!--Random return based on bitcoin value below-->
        <p class="has-text-weight-normal is-size-5-tablet">Optional Inputs</p>

        <!--City input for random return-->
        <label class="label" for="city-random">City</label>
        <input name="city-random" id="city-random" type="text" />

        <!--State input for random return-->
        <label class="label" for="state-select">State</label>
        <select class="input-select" id="state-select-random">

        </select>
        <br>
        <!--Submit Button for random return-->
        <button id="btnRandomSubmit" type="submit" class="mt-4 button is-link"> Find a house!
        </button>
      </div>
    </section>
    <div class="column">
    </div>

  </main>

  <footer>
    <H4 class="has-text-white-ter">Produced by group-6 aka the Wolves of Website</H4>
  </footer>

    crossorigin="anonymous"></script>

</body>


</html>
